<template>
    <lightning-layout>
        <lightning-layout-item flexibility="auto">
            <div role="presentation">
                <div id={attachment.id} key={attachment.id} role="presentation" class="slds-box_small slds-p-bottom_small slds-m-left_large">
                    <div data-id="rowAttachment" data-key={attachment.id} data-name={attachment.title} role="option"
                            class="slds-media slds-media_center slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta deselectStyle">
                        <div class="slds-media__figure slds-listbox__option-icon" data-id={attachment.id} onclick={previewFile}>
                            <div class="slds-icon_container slds-m-left_xx-small">
                                <div if:true={attachment.iconName}>
                                    <lightning-icon icon-name={attachment.iconName} size="medium" 
                                                    alternative-text="Attachment" title="Attachment"></lightning-icon>
                                </div>
                            </div>
                        </div>
                        <div class="slds-media__body">
                            <div data-key={attachment.id} data-name={attachment.title} 
                                class="slds-listbox__option-text slds-listbox__option-text_entity slds-m-left_xx-small slds-m-bottom_xxx-small">
                                <div key={attachment.id} data-id={attachment.id} onclick={previewFile} class="slds-col displayGrid">
                                    <label class="slds-truncate pointerCursor hippo-max-width-75">
                                        {attachment.title}
                                    </label>
                                </div>
                            </div>
                            <div data-key={attachment.id} data-name={attachment.title}
                                    class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-m-left_xx-small">
                                <ul class="slds-list_horizontal slds-has-dividers_left slds-wrap">
                                    <li class="slds-item automargin">{attachment.createdDate}</li>
                                    <li class="slds-item automargin">{attachment.contentSize}</li>
                                    <li class="slds-item automargin">{attachment.fileType}</li>
                                </ul>
                            </div>
                        </div>
                        <template if:true={attachment.isCanBeRemoved}>
                            <div class="slds-m-right_xx-small" title="Remove selected option">
                                <lightning-icon icon-name="utility:close" size="xx-Small" aria-hidden="true"
                                                data-id={attachment.contentDocumentId} onclick={handleDeleteAttachment}
                                                class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default">
                                </lightning-icon>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
