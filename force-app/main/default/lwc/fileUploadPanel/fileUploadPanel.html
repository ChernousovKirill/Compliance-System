<template>
    <lightning-layout class="slds-align_absolute-center slds-m-top_medium">
        <lightning-layout-item>
            <lightning-file-upload multiple={isMultipleUploadEnabled} 
                                onuploadfinished={handleUploadFinished}
                                label={fileUploadLabel}
                                name="fileUploader"
                                record-id={recordid}
                                class="slds-text-align_center">
            </lightning-file-upload>
        </lightning-layout-item>
    </lightning-layout>
</template>
